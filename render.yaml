# Render Blueprint Configuration
# This file can be used to automatically configure Render services
# Place this in your repository root (not in server folder) if using Blueprint

services:
  - type: web
    name: ipam-server
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false  # Set this in Render dashboard

# NOTE: If your repository root contains both client and server:
# - Set Root Directory to "server" in Render dashboard
# - Build Command: npm run build
# - Start Command: npm start

